<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Suministros{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}?v=3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    {% block page_styles %}{% endblock %}
</head>
<body class="{% block body_class %}app-body{% endblock %}">
    <div class="layout-shell mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="modern-alert alert-{{ category }} d-flex justify-content-between align-items-center"
                             data-category="{{ category }}"
                             data-sticky="{% if category == 'danger' %}1{% else %}0{% endif %}">
                            <span>{{ message }}</span>
                            <button type="button" class="close-alert" onclick="this.parentElement.style.display='none';" aria-label="Cerrar alerta">&times;</button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <div class="layout-shell">
        {% block content %}{% endblock %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Auto-ocultar solo alertas no crÃ­ticas
            setTimeout(() => {
                document.querySelectorAll(".modern-alert").forEach(alert => {
                    const sticky = alert.dataset.sticky === "1" || alert.dataset.category === "danger";
                    if (!sticky) {
                        alert.classList.add("hide");
                        setTimeout(() => alert.remove(), 500);
                    }
                });
            }, 5000);

            // Transformar success/info en snackbar no intrusivo
            document.querySelectorAll(".modern-alert").forEach(alert => {
                const cat = alert.dataset.category;
                if (cat === "success" || cat === "info") {
                    alert.classList.add("snackbar");
                }
            });
        });
    </script>
    {% block page_scripts %}{% endblock %}
</body>
</html>
