{% extends "base.html" %}
{% block title %}Editar producto{% endblock %}
{% block content %}
<main class="container p-5 position-relative">
    <form action="{{ url_for('proveedores.proveedores') }}" method="get" style="position: absolute; top: 40px; left: 70px;">
        <button type="submit" class="material-symbols-outlined" style="font-size: 34px; background: transparent; color: white;" aria-label="Volver a proveedores">arrow_back</button>
    </form>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center titlewhiteN mb-4">Editar producto</h2>
            <form method="post">
                {{ csrf_token() }}
                <div class="form-group">
                    <label class="titlewhite" for="marca">Marca</label>
                    <input type="text" class="form-control fondo titlewhite" id="marca" name="marca" value="{{ producto.marca }}" required>
                </div>
                <div class="form-group">
                    <label class="titlewhite" for="modelo">Modelo</label>
                    <input type="text" class="form-control fondo titlewhite" id="modelo" name="modelo" value="{{ producto.modelo }}" required>
                </div>
                <div class="form-group">
                    <label class="titlewhite" for="descripcion">Descripción</label>
                    <textarea class="form-control fondo titlewhite" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
                </div>
                <div class="form-group">
                    <label class="titlewhite" for="precio">Precio</label>
                    <input type="number" step="0.01" class="form-control fondo titlewhite" id="precio" name="precio" value="{{ producto.precio }}" required>
                </div>
                <div class="form-group">
                    <label class="titlewhite" for="cantidad">Cantidad</label>
                    <input type="number" class="form-control fondo titlewhite" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>
                </div>
                <div class="form-group">
                    <label class="titlewhite" for="cantidad_minima">Cantidad mínima</label>
                    <input type="number" class="form-control fondo titlewhite" id="cantidad_minima" name="cantidad_minima" value="{{ producto.cantidad_minima }}" required>
                </div>
                <button class="btn-block neon-link titlewhite fondo" type="submit">Actualizar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
