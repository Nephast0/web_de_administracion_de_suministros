{% extends "base.html" %}
{% block title %}Editar proveedor{% endblock %}

{% block content %}
<main class="container mx-auto my-6 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <a href="{{ url_for('proveedores.proveedores') }}"
                class="flex items-center justify-center w-10 h-10 rounded-full border border-canvas-700 text-canvas-400 hover:text-primary-400 hover:border-primary-400 transition-all bg-canvas-900/50"
                aria-label="Volver a proveedores">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1
                class="text-3xl font-bold font-heading italic text-transparent bg-clip-text bg-gradient-to-r from-primary-200 to-primary-400">
                Editar Datos del Proveedor
            </h1>
        </div>

        <div class="glass-panel p-8 animate-fade-in shadow-2xl shadow-primary-900/10">
            <form method="post" class="space-y-6">
                {{ form.hidden_tag() }}

                <!-- Basic Info Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2 col-span-1 md:col-span-2">
                        <label for="nombre" class="block text-sm font-medium text-canvas-400">Nombre del
                            Proveedor</label>
                        <input type="text" class="form-input focus:border-primary-500 focus:ring-primary-500"
                            id="nombre" name="nombre" value="{{ form.nombre.data or proveedor.nombre }}" required
                            placeholder="Nombre de la empresa">
                    </div>

                    <div class="space-y-2">
                        <label for="telefono" class="block text-sm font-medium text-canvas-400">Teléfono</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-2.5 text-canvas-500">call</span>
                            <input type="tel" class="form-input pl-10 focus:border-primary-500 focus:ring-primary-500"
                                id="telefono" name="telefono" value="{{ form.telefono.data or proveedor.telefono }}"
                                required>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="cif" class="block text-sm font-medium text-canvas-400">CIF / NIF</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-2.5 text-canvas-500">badge</span>
                            <input type="text" class="form-input pl-10 focus:border-primary-500 focus:ring-primary-500"
                                id="cif" name="cif" value="{{ form.cif.data or proveedor.cif }}" required>
                        </div>
                    </div>

                    <div class="space-y-2 col-span-1 md:col-span-2">
                        <label for="direccion" class="block text-sm font-medium text-canvas-400">Dirección
                            Fiscal</label>
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-3 top-2.5 text-canvas-500">location_on</span>
                            <input type="text" class="form-input pl-10 focus:border-primary-500 focus:ring-primary-500"
                                id="direccion" name="direccion" value="{{ form.direccion.data or proveedor.direccion }}"
                                required>
                        </div>
                    </div>

                    <div class="space-y-2 col-span-1 md:col-span-2">
                        <label for="email" class="block text-sm font-medium text-canvas-400">Correo Electrónico</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-2.5 text-canvas-500">mail</span>
                            <input type="email" class="form-input pl-10 focus:border-primary-500 focus:ring-primary-500"
                                id="email" name="email" value="{{ form.email.data or proveedor.email }}" required>
                        </div>
                    </div>
                </div>

                <!-- Financial Info Section -->
                <div class="pt-6 border-t border-canvas-700/50">
                    <h3 class="text-lg font-semibold text-primary-400 mb-4 flex items-center gap-2">
                        <span class="material-symbols-outlined">payments</span> Datos Financieros
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="tasa_de_descuento" class="block text-sm font-medium text-canvas-400">Tasa de
                                Descuento (%)</label>
                            <input type="number" step="0.01" min="0" max="100"
                                class="form-input focus:border-primary-500 focus:ring-primary-500"
                                id="tasa_de_descuento" name="tasa_de_descuento"
                                value="{{ form.tasa_de_descuento.data or proveedor.tasa_de_descuento }}" required>
                        </div>
                        <div class="space-y-2">
                            <label for="iva" class="block text-sm font-medium text-canvas-400">IVA Aplicable (%)</label>
                            <input type="number" step="0.01" min="0" max="100"
                                class="form-input focus:border-primary-500 focus:ring-primary-500" id="iva" name="iva"
                                value="{{ form.iva.data or proveedor.iva }}" required>
                        </div>
                    </div>
                </div>

                <!-- Products Relation -->
                <div class="pt-6 border-t border-canvas-700/50">
                    <label class="block text-sm font-medium text-canvas-400 mb-3">{{ form.productos.label }}</label>
                    <div
                        class="p-4 bg-canvas-900/50 rounded-lg border border-canvas-700/50 max-h-60 overflow-y-auto custom-scrollbar">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                            {% for subfield in form.productos %}
                            <label
                                class="flex items-center space-x-3 p-2 rounded hover:bg-canvas-800/50 transition-colors cursor-pointer group">
                                {{ subfield(class="w-4 h-4 text-primary-500 bg-canvas-800 border-canvas-600 rounded
                                focus:ring-primary-500 focus:ring-offset-canvas-900") }}
                                <span class="text-canvas-300 group-hover:text-primary-400 transition-colors text-sm">
                                    {{ subfield.label.text }}
                                </span>
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="pt-6 flex justify-end gap-3">
                    <a href="{{ url_for('proveedores.proveedores') }}"
                        class="btn-elegant btn-secondary hover:bg-canvas-700">
                        Cancelar
                    </a>
                    <button
                        class="btn-elegant btn-primary px-8 bg-primary-600 hover:bg-primary-500 shadow-primary-500/20"
                        type="submit">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
