{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body_class %}login-body{% endblock %}
{% block page_styles %}
<style>
    .login-body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        background-color: #222;
    }
    .login-container {
        max-width: 600px;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
    .login-form .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .login-form .btn-block {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<main class="login-container">
    <h1 class="display-4 titlewhiteN">Suministros Informáticos</h1>
    <h2 class="display-3 titlewhiteN">cncv</h2>
    <form action="{{ url_for('auth.login') }}" method="post" class="login-form">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="exampleInputUser1" class="form-label titlewhite">Usuario</label>
            <input type="text" name="usuario" class="form-control" id="exampleInputUser1" placeholder="Usuario" autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="form-label titlewhite">Contraseña</label>
            <input type="password" name="contrasenya" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" autocomplete="off">
        </div>
        <button class="btn-block neon-link titlewhite fondo" type="submit">Iniciar</button>
    </form>
    <div class="registrarse mt-3">
        <a href="{{ url_for('auth.registro') }}" class="neon-link titlewhite">Registrarse</a>
    </div>
</main>
{% endblock %}
