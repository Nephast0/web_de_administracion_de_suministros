{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Suministros Informáticos CNCV</h1>
            </div>
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form action="{{ url_for('auth.login') }}" method="post" class="login-form">
                    {{ form.hidden_tag() }}
                    <div class="form-group mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Tu usuario" autofocus autocomplete="off">
                    </div>
                    <div class="form-group mb-3">
                        <label for="contrasenya" class="form-label">Contraseña</label>
                        <input type="password" name="contrasenya" class="form-control" id="contrasenya" placeholder="••••••••" autocomplete="off">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('auth.registro') }}">Registrarse</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
