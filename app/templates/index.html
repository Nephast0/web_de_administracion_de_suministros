{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body_class %}login-body{% endblock %}

{% block page_styles %}
<style>
    .login-body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, rgba(77, 208, 225, 0.08), transparent 25%),
                    radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.12), transparent 30%),
                    linear-gradient(135deg, #111 0%, #1b1b1b 45%, #0c0c0c 100%);
        color: #f5f5f5;
        padding: 32px 16px;
    }

    .login-wrapper {
        width: min(540px, 100%);
    }

    .login-card {
        background: rgba(32, 32, 34, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 32px 28px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(6px);
    }

    .brand {
        text-align: center;
        margin-bottom: 24px;
    }

    .brand h1 {
        font-family: "Playfair Display", serif;
        letter-spacing: 2px;
        font-size: clamp(28px, 4vw, 36px);
        margin-bottom: 6px;
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.445);
    }

    .brand h2 {
        font-family: "Playfair Display", serif;
        font-size: clamp(22px, 3.4vw, 28px);
        letter-spacing: 3px;
        color: #8ef0ff;
        text-shadow: 0 0 10px rgba(142, 240, 255, 0.4);
    }

    .login-form .form-group {
        margin-bottom: 14px;
    }

    .login-form label {
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        color: #d6d6d8;
        margin-bottom: 6px;
        display: block;
    }

    .login-form .form-control {
        background: #151517;
        border: 1px solid rgba(142, 240, 255, 0.25);
        color: #f5f5f5;
        border-radius: 10px;
        padding: 12px 14px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .login-form .form-control:focus {
        border-color: #8ef0ff;
        box-shadow: 0 0 0 3px rgba(142, 240, 255, 0.18);
        background: #131314;
        outline: none;
    }

    .cta {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #8ef0ff, #6d9cf6);
        color: #0b0c0f;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        box-shadow: 0 10px 30px rgba(109, 156, 246, 0.35);
        transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    .cta:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 32px rgba(109, 156, 246, 0.45);
    }

    .cta:active {
        transform: translateY(0);
    }

    .registrarse {
        margin-top: 14px;
        text-align: center;
    }

    .registrarse a {
        color: #8ef0ff;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.3px;
    }

    .registrarse a:hover {
        text-shadow: 0 0 10px rgba(142, 240, 255, 0.6);
    }
</style>
{% endblock %}

{% block content %}
<main class="login-wrapper">
    <div class="login-card">
        <div class="brand">
            <h1>Suministros Informáticos</h1>
            <h2>CNCV</h2>
        </div>
        <form action="{{ url_for('auth.login') }}" method="post" class="login-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="exampleInputUser1">Usuario</label>
                <input type="text" name="usuario" class="form-control" id="exampleInputUser1" placeholder="Tu usuario" autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" name="contrasenya" class="form-control" id="exampleInputPassword1" placeholder="••••••••" autocomplete="off">
            </div>
            <button class="cta" type="submit">Iniciar sesión</button>
        </form>
        <div class="registrarse">
            <a href="{{ url_for('auth.registro') }}">Registrarse</a>
        </div>
    </div>
</main>
{% endblock %}
