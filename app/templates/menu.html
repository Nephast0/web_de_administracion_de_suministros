<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <!-- Estilos principales -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}">

    <!-- Estilo Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">

    <!-- Iconos de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
        /* Centrar el contenido usando Flexbox */
        body {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            min-height: 40vh; /* Altura mínima */
        }
    </style>
</head>
<body>
    <main class="container p-6">
        <!-- Botón de Logout -->
        <form action="/logout" method="post" style="position: absolute; top: 40px; left: 70px;">
            <button type="submit" class="material-symbols-outlined" style="font-size: 34px; background-color: transparent; color: white;">
                logout
            </button>
        </form>
        <!-- Botón de Administrador -->
        <form action="/actividades" method="post" style="position: absolute; top: 40px; right: 70px;">
            <button type="submit" class="material-symbols-outlined" style="font-size: 34px; background-color: transparent; color: white;">
                shield_person
            </button>
        </form>
        <div class="container-menu d-flex justify-content-center">
            <div class="titlewhite">
                <h1 class=""> </h1>
                <h1 class="display-2 text-center mt-4 titlewhiteN">Suministros Informáticos</h1>
                <h1 class="display-2 text-center titlewhiteN">CNCV</h1>
            </div>

            <!-- Ajustes en row-menu -->
            <div class="row-menu mt-5 d-flex justify-content-center">
                <div class="col-md-4 d-flex justify-content-center">
                    <a href="/proveedores" class="neon-link mx-2 titlewhite link-menu" style="font-size: 40px; background-color: transparent; color: white;">PROVEEDORES</a>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <a href="/productos" class="neon-link mx-2 titlewhite link-menu" style="font-size: 40px; background-color: transparent; color: white;">INVENTARIO</a>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <a href="/graficas" class="neon-link mx-2 titlewhite link-menu" style="font-size: 40px; background-color: transparent; color: white;">GRÁFICOS</a>
                </div>
            </div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="modern-alert alert-{{ category }}">
                            <span>{{ message }}</span>
                            <button class="close-alert" onclick="this.parentElement.style.display='none';">✕</button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                setTimeout(() => {
                    document.querySelectorAll(".modern-alert").forEach(alert => {
                        alert.classList.add("hide");
                        setTimeout(() => alert.remove(), 500);
                    });
                }, 5000); // Se oculta en 5 segundos
            });
        </script>
    </main>
</body>
</html>
