{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block page_styles %}
<style>
    .registro-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
</style>
{% endblock %}

{% block content %}
<main class="registro-container">
    <form action="{{ url_for('auth.login') }}" method="post" style="position: absolute; top: 20px; left: 20px;">
        {{ form.csrf_token }}
        <button type="submit" class="material-symbols-outlined" style="font-size: 34px; background-color: transparent; color: white;">
            arrow_back
        </button>
    </form>
    <h3 class="text-center titlewhiteN">Introduzca sus datos</h3>
    <form action="{{ url_for('auth.registro') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="nombre" class="form-label titlewhite">Nombre y Apellido</label>
            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre Completo">
        </div>
        <div class="form-group">
            <label for="usuario" class="form-label titlewhite">Nombre de Usuario</label>
            <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Usuario">
        </div>
        <div class="form-group">
            <label for="direccion" class="form-label titlewhite">Dirección de Usuario</label>
            <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dirección">
        </div>
        <div class="form-group">
            <label for="contrasenya" class="form-label titlewhite">Contraseña deseada</label>
            <input type="password" name="contrasenya" class="form-control" id="contrasenya" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label for="contrasenya2" class="form-label titlewhite">Confirmar contraseña</label>
            <input type="password" name="contrasenya2" class="form-control" id="contrasenya2" placeholder="Confirmar contraseña">
        </div>
        <div class="form-group">
            <label for="exampleInputRol1" class="form-label titlewhite">Rol (Cliente/Admin)</label>
            <select name="rol" class="form-control" id="exampleInputRol1">
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
            </select>
        </div>
        <button class="btn-block neon-link titlewhite fondo" type="submit">Registrar</button>
    </form>
</main>
{% endblock %}
