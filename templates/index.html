<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <!--estilo de hoja-->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!--Tema de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">

    <!--Tema de googleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
        /* Centrar el contenido usando Flexbox */
        body {
          display: flex;
          justify-content: center; /* Centrar horizontalmente */
          align-items: center; /* Centrar verticalmente */
          min-height: 70vh; /* Altura mínima de la pantalla completa */
        }
        input{
            width: 50px;
            text-align: center;
            background: black;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }

        /* Efecto neón al pasar el mouse */
        input[type="number"]:hover,
        input[type="number"]:focus {
            box-shadow: 0 0 10px white;
            border-color: 1px solid white;
        }
    </style>
</head>
<body>
    <main class="container p-6">
        <div class="text-center titlewhite">
            <h1 class="display-4 mt-4 titlewhite"> Suministros Informáticos </h1>
            <h1 class="display-3 titlewhite"> cncv </h1>
        </div>
        <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card border-light mb-3" style="max-width: 20rem;">
                <div class="card-header text-center titlewhite fondo">
                    iniciar sesión
                </div>
                <div class="card-body text-left">
                    <form action="/login" method="post">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label for="exampleInputUser1" class="form-label mt-4 titleblack">Usuario</label>
                            <input type="text" name="usuario" class="form-control" id="exampleInputUser1" aria-describedby="userHelp" placeholder="Usuario" autofocus>
                            <label for="exampleInputPassword1" class="form-label mt-4 titleblack">Contraseña</label>
                            <input type="password" name="contrasenya" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" autocomplete="off">
                            <button class="btn-block neon-link titlewhite fondo" style="background-color: transparent; color: white;" type="submit">
                                iniciar
                            </button>
                        </div>
                    </form>
                    <form action="/registro" method="get">
                        <div class="registrarse titlegrey">
                            <a href="registro">
                                Registrarse
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Bloque para mostrar mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="alert-container">
                  {% for category, message in messages %}
                    <div class="modern-alert alert-{{ category }}">
                      <span>{{ message }}</span>
                         <!-- El tiempo de las alertas luego 5segs o más -->
                      <button class="close-alert" onclick="this.parentElement.style.display='none';">✕</button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
        </div>
        </div>
    </main>
</body>
</html>
