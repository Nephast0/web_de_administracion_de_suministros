<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perfil-cliente</title>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">

    <!-- boton back-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

     <style>
        /* Centrar el contenido usando Flexbox */
        body {
          display: flex;
          justify-content: center; /* Centrar horizontalmente */
          align-items: center; /* Centrar verticalmente */
          min-height: 75vh; /* Altura mínima de la pantalla completa */
          }
    </style>

</head>
<body>
<main class="container p-5">
     <form action="/menu-cliente" method="post" style="position: absolute; top: 40px; left: 70px;" >
         <button type="submit" class="material-symbols-outlined" style="font-size: 34px; background-color: transparent; color: white;">
             arrow_back
         </button>
     </form>
    <div class="row">
            <div class="col-md-5 offset-md-4 mt-4">
                <div class="card border-light mb-3" style="max-width: 20rem;">
                    <div class="card-header text-center titlewhiteS fondo">
                        Perfil
                    </div>
                    <div class="card-body text-left">
                        <form method="post" action="{{ url_for('perfil_cliente') }}">
                            {{ form.csrf_token }}
                            <div class="form-group">
                                <label for="nombre" class="form-label mt-4 titleblack">Nombre y Apellido</label>
                                <input type="text" id="nombre" class="form-control" name="nombre" value="{{ usuario.nombre}}">
                            </div>
                            <div class="form-group">
                                <label for="usuario" class="form-label mt-4 titleblack">Nombre de Usuario</label>
                                <input type="text" id="usuario" class="form-control" name="usuario" value="{{ usuario.usuario}}">
                            </div>
                            <div class="form-group">
                                <label for="direccion" class="form-label mt-4 titleblack">Dirección</label>
                                <input type="text" id="direccion" class="form-control" name="direccion" value="{{ usuario.direccion}}">
                            </div>
                            <button type="submit" class="btn neon-link btn-outline-light btn-block fondo titlewhite">
                                  Guardar Cambios
                            </button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</main>
</body>
</html>
