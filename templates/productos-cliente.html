<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productos</title>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background-color: rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
        }
        td {
            background-color: #333;
            color: white;
            border-bottom: 1px solid #444;
        }
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
        }
        tbody td button {
            z-index: 1;
            position: relative;
        }
        .table-container {
            max-width: 100%;
        }
        main.container {
            max-width: 100%;
            padding-left: 0;
            padding-right: 0;
        }
        .material-symbols-outlined {
            font-size: 34px;
            background-color: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <main class="container p-5">
        <!-- Botón de volver -->
        <form action="/menu-cliente" method="post" class="position-absolute" style="position: absolute; top: 40px; left: 70px;">
            <button type="submit" class="material-symbols-outlined" aria-label="Volver al menú">
                arrow_back
            </button>
        </form>

        <!-- Botón de carrito de compras -->
        <form action="/cesta" method="post" style="position: absolute; top: 40px; right: 70px;">
            <button type="submit" class="material-symbols-outlined" aria-label="Ir a la cesta">
                shopping_cart
            </button>
        </form>

        <div class="row">
            <div class="col-md-10 mx-auto">
                <h1 class="text-center titlewhite">Productos Disponibles</h1>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Tipo de Producto</th>
                                <th>Nombre</th>
                                <th>Marca</th>
                                <th>Descripción</th>
                                <th>Precio (€)</th>
                                <th>Fecha</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for producto in productos %}
                                <tr>
                                    <td>{{ producto.tipo_producto }}</td>
                                    <td>{{ producto.modelo }}</td>
                                    <td>{{ producto.marca }}</td>
                                    <td>{{ producto.descripcion }}</td>
                                    <td>{{ producto.precio }}</td>
                                    <td>{{ producto.fecha }}</td>
                                    <td>
                                        <!-- Botón Añadir a la cesta -->
                                        <form action="{{ url_for('agregar_a_la_cesta', producto_id=producto.id) }}" method="post" style="display: inline;">
                                            <button class="btn neon-link btn-sm btn-outline-light titlewhite" aria-label="Añadir {{ producto.nombre }} a la cesta">
                                                Añadir a la cesta
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
