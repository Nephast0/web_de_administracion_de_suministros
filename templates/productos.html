<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>productos</title>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
        table {
            width: 100%; /* Hacer que la tabla use todo el ancho del contenedor */
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Bordes suaves */
        }

        th {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo más oscuro para los encabezados */
            text-transform: uppercase;
        }

        td {
            background-color: #333;
            color: white;
            border-bottom: 1px solid #444;
        }

        thead th {
            position: sticky; /* Mantiene la cabecera fija */
            top: 0; /* Se fija en la parte superior */
            z-index: 10; /* Asegura que esté por encima de otros elementos */
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
        }

        tbody td button {
            z-index: 1; /* Valor más bajo para los botones */
            position: relative; /* Garantiza que z-index funcione */
        }

        .table-container {
            max-width: 100%; /* Asegura que el contenedor ocupe todo el espacio */
        }

        main.container {
            max-width: 100%; /* Amplía el contenedor principal */
            padding-left: 0; /* Elimina los padding de Bootstrap */
            padding-right: 0;
        }

    </style>
</head>
<body>
     <main class="container p-5">
         <!-- Botón de volver -->
         <form action="/menu_principal" method="post" class="position-absolute" style="position: absolute; top: 40px; left: 70px;'z-index:100;">
             <button type="submit" class="material-symbols-outlined" style="font-size: 34px; background-color: transparent; color: white;">
                 arrow_back
             </button>
         </form>
         <div class="row">
             <div class="col-md-10 mx-auto">
                 <h1 class="text-center titlewhite">Productos Disponibles</h1>

                 <div class="table-container">
                     <table>
                         <thead>
                             <tr>
                                 <th>Marca</th>
                                 <th>Modelo</th>
                                 <th>Descripción</th>
                                 <th>Precio (€)</th>
                                 <th>Cantidad Disponible</th>
                                 <th>Opciones</th>
                             </tr>
                         </thead>
                         <tbody>
                             {% for producto in productos %}
                                 <tr>
                                     <td>{{ producto.marca }}</td>
                                     <td>{{ producto.modelo }}</td>
                                     <td>{{ producto.descripcion }}</td>
                                     <td>{{ producto.precio }}</td>
                                     <td>{{ producto.cantidad }}</td>
                                     <td>
                                         <!-- Botón Editar -->
                                         <form action="{{ url_for('editar_producto', id=producto.id) }}" method="get" style="display: inline;">
                                             <button class="btn btn-sm neon-link btn-outline-light titlewhite" aria-label="Editar {{ producto.nombre }}">
                                                 Editar
                                             </button>
                                         </form>
                                         <!-- Botón Eliminar -->
                                         <form action="{{ url_for('eliminar_producto', id=producto.id) }}" method="POST" style="display: inline;">
                                             <button class="btn btn-sm neon-link btn-outline-light titlewhite" type="submit" onclick="return confirm('¿Estás seguro de eliminar este producto?');" aria-label="Eliminar {{ producto.nombre }}">
                                                 Eliminar
                                             </button>
                                         </form>
                                     </td>
                                 </tr>
                             {% endfor %}
                         </tbody>
                     </table>
                 </div>
                 <div class="text-center mt-4">
                     <form action="/agregar-producto" method="post">
                         <button class="btn-agregar neon-link titlewhite" type="submit" aria-label="Agregar nuevo producto">
                             Agregar nuevo producto
                         </button>
                     </form>
                 </div>
             </div>
         </div>
     </main>
</body>
</html>
