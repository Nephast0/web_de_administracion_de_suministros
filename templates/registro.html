<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container p-5">
        <form action="/logout" method="post" style="position: absolute; top: 40px; left: 70px;" >
            {{ form.hidden_tag() }}
            <button type="submit" class="material-symbols-outlined" style="font-size: 34px; background-color: transparent; color: white;">
                 arrow_back
            </button>
        </form>
        <div class="row">
            <div class="col-md-5 offset-md-4 mt-4">
                <div class="card border-light mb-3" style="max-width: 20rem;">
                    <div class="card-header text-center titlewhiteS fondo">
                        Introduzca sus datos
                    </div>
                    <div class="card-body text-left">
                        <form action="{{ url_for('registro') }}" method="post">
                            {{ form.csrf_token }}
                            <div class="form-group">
                                <label for="nombre" class="form-label mt-4 titleblack">Nombre y Apellido</label>
                                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre Completo">
                            </div>
                            <div class="form-group">
                                <label for="usuario" class="form-label mt-4 titleblack">Nombre de Usuario</label>
                                <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <label for="direccion" class="form-label mt-4 titleblack">Dirección de Usuario</label>
                                <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dirección">
                            </div>
                            <div class="form-group">
                                <label for="contrasenya" class="form-label mt-4 titleblack">Contraseña deseada</label>
                                <input type="password" name="contrasenya" class="form-control" id="contrasenya" placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <label for="contrasenya2" class="form-label mt-4 titleblack">Confirmar contraseña</label>
                                <input type="password" name="contrasenya2" class="form-control" id="contrasenya2" placeholder="Confirmar contraseña">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputRol1" class="form-label mt-4 titleblack">Rol (Cliente/Admin)</label>
                                <select name="rol" class="form-control" id="exampleInputRol1">
                                    <option value="cliente">Cliente</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                            <button class="btn-block neon-link titlewhite fondo" style="background-color: transparent; color: white;" type="submit">
                                Registrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
